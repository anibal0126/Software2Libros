<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <span class="fa fa-star checked"></span>
    <span class="fa fa-star checked"></span>
    <span class="fa fa-star checked"></span>
    <span class="fa fa-star"></span>
    <span class="fa fa-star"></span>
    <h:head>
        <title>Proyecto Software2 Libros</title>

    </h:head>
    <h:body>
        <h:form>
            <h2>Listado de Libros</h2>
            <h:dataTable value="#{libroBean.libros}" var="libro" border="2">
                <h:column>
                    <f:facet name="header">Id Libro</f:facet>
                        #{libro.idLibro}
                </h:column>
                <h:column>
                    <f:facet name="header">Nombre</f:facet>
                        #{libro.nombre}
                </h:column>
                <h:column>
                    <f:facet name="header">Autor</f:facet>
                        #{libro.autor}
                </h:column>
                <h:column>
                    <f:facet name="header">Estado</f:facet>
                        #{libro.estado}
                </h:column>
                <h:column>
                    <f:facet name="header">Observacion</f:facet>
                        #{libro.observaciones}
                </h:column>
                <h:column>
                    <f:facet name="header">Acciones</f:facet>
                    <p:commandButton value="Calificar Libro"
                                     action="#{libroBean.calificar(libro.idLibro)}" />
                </h:column>
            </h:dataTable>
            <br/>
        </h:form>
        <p:dialog id="myDialogID" widgetVar="myDialogVar">
            <h:form>
                <h:selectOneMenu value="#{libroBean.calificacion}">
                <f:selectItem itemValue="1" itemLabel="1" />
                <f:selectItem itemValue="2" itemLabel="2" />
                <f:selectItem itemValue="3" itemLabel="3" />
                <f:selectItem itemValue="3" itemLabel="4" />
                <f:selectItem itemValue="3" itemLabel="5" />
            </h:selectOneMenu>
            <p:commandButton value="guadar"
                             action="#{libroBean.guadar(libroBean.idLibroCalificacion)}" />
            </h:form> 
            #{libroBean.idLibroCalificacion}
            <h:outputText value="Compratelo" rendered="#{libroBean.idLibroCalificacion lt 1000}"/>
        </p:dialog>
        
    </h:body>
</html>
