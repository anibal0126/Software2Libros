<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <span class="fa fa-star checked"></span>
    <span class="fa fa-star checked"></span>
    <span class="fa fa-star checked"></span>
    <span class="fa fa-star"></span>
    <span class="fa fa-star"></span>
    <h:head>
        <title>Proyecto Software2 Libros</title>

    </h:head>
    <h:body>
        <h:form>
            <h2>Listado de Libros</h2>
            <h:dataTable value="#{libroBeanResenia.libros}" var="libro" border="2">
                <h:column>
                    <f:facet name="header">Id Libro</f:facet>
                        #{libro.idLibro}
                </h:column>
                <h:column>
                    <f:facet name="header">Nombre</f:facet>
                        #{libro.nombre}
                </h:column>
                <h:column>
                    <f:facet name="header">Autor</f:facet>
                        #{libro.autor}
                </h:column>
                <h:column>
                    <f:facet name="header">Estado</f:facet>
                        #{libro.estado}
                </h:column>
                <h:column>
                    <f:facet name="header">Observacion</f:facet>
                        #{libro.observaciones}
                </h:column>
                <h:column>
                    <f:facet name="header">Reseña</f:facet>

                </h:column>
            </h:dataTable> 
            <br/>
            <p:commandButton value="Agregar Reseña"
                             action="resenia()" onclick="resenia()" />
        </h:form>
    </h:body>
    <script>
        function resenia(){
            var id = prompt("ingrese el id del libro");
            var me = prompt("escriba su reseña");
            #{libroBeanResenia.getResenia(id,"darwin",me)}
            
            
        }
    </script>
</html>
